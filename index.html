<!DOCTYPE html>
<html>
	<head>
		<title>Fibonacci Painter</title>
		<style src="css/style.css" type="text/css"></style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="js/processing.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="content">
			<div>
				<h3>fibonacci-static</h3>
				<canvas id="fibonacci-static" data-processing-sources="processing/fibonacci-static.pde" 
						width="500" height="500">
					<p>Your browser does not support the canvas tag.</p>
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
	    	<div>
	    		<h3>draw-curve</h3>		
				<canvas id="draw-curve" data-processing-sources="processing/draw-curve.pde" 
						width="500" height="500">
					<p>Your browser does not support the canvas tag.</p>
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
            <div>
                <h3>spiral-looper</h3>
                <canvas id="spiral-looper" data-processing-sources="processing/spiral-looper.pde" 
                		width="500" height="500">
                </canvas>
                <noscript>
                        <p>JavaScript is required to view the contents of this page.</p>
                </noscript>
            </div>
            <div>
                <h3>fibonacci-square</h3>
                <canvas id="fibonacci-square" data-processing-sources="processing/fibonacci-square.pde" 
                		width="500" height="500">
                </canvas>
                <noscript>
                        <p>JavaScript is required to view the contents of this page.</p>
                </noscript>
            </div>
		</div>
	</body>
</html>
